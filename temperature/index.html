<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Temperature</title>

	    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	    <script>
		    $( document ).ready(function() {
				$.get( "http://31.6.69.25:3000", function( data ) {
					$( "#main-room" ).html( data.temp1 + " °C");
					$( "#second-room" ).html( data.temp2  + " °C");
					$( "#outside" ).html( data.temp3  + " °C");

					$( "#data-age" ).html( data.timeDiff / 1000);
				});
		    });
	    </script>
	</head>
	<body>
		<div class="main-body">
			<div class="content">
                <div class="temperatures">
					<div class="temperature">
	                	<div class="temperature-label">Main room</div>
	                	<div id="main-room" class="temperature-value"></div>
					</div>
					<div class="temperature">
	                	<div class="temperature-label">Second room</div>
	                	<div id="second-room" class="temperature-value"></div>
					</div>
					<div class="temperature">
	                	<div class="temperature-label">Outside</div>
	                	<div id="outside" class="temperature-value"></div>
					</div>
				</div>

				<div class="data-acquired">
					<div class="data-acquired-label">Data age [s]</div>
					<div id="data-age" class="data-acquired-value"></div>
				</div>
			</div>
		<div>
	<body>
</html>
